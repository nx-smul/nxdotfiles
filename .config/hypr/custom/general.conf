# monitors
source = ~/.config/hypr/monitors.conf

#Hypr pywal
source = ~/.cache/wal/colors-hypr.conf

$active = $color1
$inactive = $color2

general {
   border_size = 2 
}

group {
	col.border_active = rgb($active)
	col.border_inactive = rgb($inactive)
	
	groupbar {
		col.active = rgb($inactive)
		col.inactive = rgb($active)
		scrolling = true
		font_size = 10
	}
}

decoration {
 rounding = 15
    active_opacity = 0.95
    inactive_opacity = 0.92
 fullscreen_opacity = 1
 dim_around = 1
 
 blur {
   size = 10
   passes = 4
   ignore_opacity = true

 }
}
